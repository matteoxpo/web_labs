<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 лабораторная работа</title>
</head>

<body>
    <div class="container">
        <h1>Самописный слайдер</h1>
        <div class="slider">
            <div class="slider-line">
                <img src="./images/slide1.jpg" alt="cat1">
                <img src="./images/slide2.jpg" alt="cat2">
                <img src="./images/slide3.jpg" alt="cat3">
                <img src="./images/slide4.jpg" alt="cat3">
            </div>
        </div>
        <div>
            <button class="slider-prev">Prev</button>
            <button class="slider-next">Next</button>
        </div>
    </div>
   
    <div class="container-sm">
        <h1>Слайдер с использованием bootstrap</h1>
        <div id="catsSlider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/slide1.jpg" alt="Cat 1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide2.jpg" alt="Cat 2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide3.jpg" alt="Cat 3">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/slide4.jpg" alt="Cat 4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#catsSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#catsSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
            </a>
        </div>
    </div>

    <div class="container">
        <h1>Калькулятор вкладов</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="deposit-type">Вид вклада:</label>
                <select id="deposit-type" name="deposit-type">
                    <option value="popolnyaemy">Пополняемый</option>
                    <option value="srochnyy">Срочный</option>
                </select>
            </div>
            <div class="form-group">
                <label for="investment-period">Срок вклада:</label>
                <select id="investment-period" name="investment-period">
                    <option value="6 месяцев">6 месяцев</option>
                    <option value="1 год">1 год</option>
                    <option value="1,5 года">1,5 года</option>
                    <option value="2 года">2 года</option>
                </select>
            </div>
            <div class="form-group">
                <label for="initial-amount">Начальная сумма (руб.):</label>
                <input type="number" id="initial-amount" name="initial-amount" required>
            </div>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>


        <div class="container">
          <h1>Vacancy Search</h1>
          <input type="text" class="search-input" id="keyword" placeholder="Enter keyword for job search">
          <button class="search-btn" id="search-btn">Search</button>
          <ul class="vacancy-list" id="vacancy-list">
              <!-- Результаты поиска вакансий будут здесь -->
          </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>

</html>
